{% extends 'layout/base.html' %}

{% block content %}
<head>
    <link href="{{ url_for('static', filename='css/login.css') }}" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet"/>
</head>
<form method="post" action="/login">
    <div class="header-title">
        <h4 class="text-center">Hệ thống phòng mạch</h4>
        <h1 class="fw-bold text-primary text-center">HEALTH<span class="text-dark">CARE</span></h1>
    </div>
</div>
<hr>

<div class="container">
    <h2 class="text-center text-success text-dark">ĐĂNG NHẬP </h2>

    {% if err_msg %}
    <div class="alert alert-danger">
        {{ err_msg }}
    </div>
    {% endif %}

    <form method="post">
        <div class="form-floating mb-3 mt-3">
            <input type="text" class="form-control" required id="username" placeholder="Tên đăng nhập" name="username">
            <label for="username">Tên đăng nhập</label>
        </div>

        <div class="form-floating mt-3 mb-3">
            <input type="password" class="form-control" required id="password" placeholder="Nhập mật khẩu" name="password">
            <label for="password">Mật khẩu</label>
        </div>

        <div class="text-end">
            <a href="#" class="text-primary">Quên mật khẩu?</a>
        </div>

        <div class="form-group mt-3 mb-3 text-center">
            <input type="submit" value="ĐĂNG NHẬP" class="btn btn-success w-100" />
        </div>
    </form>

    <div class="text-center mt-3">
        <span>Bạn chưa có tài khoản? <a href="/register" class="text-success">Đăng ký</a></span>
    </div>
    <div class="text-center mt-3">
        <a href="/admin" class="text-success">Đăng nhập dành cho quản trị viên</a>
    </div>
</div>
</form>
{% endblock %}
